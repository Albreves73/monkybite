<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MonkyBite — Billing Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🔷 Header -->
  <header>
    <a href="index.html" class="logo">
      <img src="logo.png" alt="MonkyBite Logo" />
      <span class="brand-name">MonkyBite</span>
    </a>
    <nav>
      <a href="index.html">HOME</a>
      <a href="login.html">LOGIN</a>
      <a href="plans.html">SIGN UP</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <!-- 🔷 Billing Section -->
  <main class="get-started-box">
    <h1>Billing Information</h1>
    <p id="billing-plan">Loading plan...</p>

    <!-- 🅿️ PayPal Buttons -->
    <div id="paypal-button-container"></div>
  </main>

  <!-- 🔷 Footer -->
  <footer>
    <p>© 2025 MonkyBite.</p>
  </footer>

  <!-- 🔷 PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>

  <!-- 🔷 Script: Show plan and render PayPal button -->
  <script>
    const plan = sessionStorage.getItem("plan") || "Starter";
    document.getElementById("billing-plan").textContent = `You're subscribing to the ${plan} plan.`;

    const planPrices = {
      Starter: "4.99",
      Pro: "9.99",
      Premium: "14.99"
    };
    const price = planPrices[plan];

    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: { value: price }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert("Payment completed by " + details.payer.name.given_name);
          window.location.href = "dashboard.html";
        });
      }
    }).render("#paypal-button-container");
  </script>

</body>
</html>
