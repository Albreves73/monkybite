<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MonkyBite — Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="MonkyBite Logo" />
      <span class="brand-name">MonkyBite</span>
    </div>
    <nav>
  <a href="index.html">HOME</a>
  <a href="login.html">LOGIN</a>
  <a href="get-started.html?mode=signup">SIGN UP</a>   
  <a href="contact.html">CONTACT</a>
</nav>

  </header>

  <main class="get-started-box">
    <h1>Welcome to MonkyBite Cloud</h1>
    <p id="plan-info"></p>
    <p id="usage-info"></p>
    <a href="https://nextcloud.monkybite.com/apps/files/" class="button primary">Open My Files</a>
  </main>

  <script>
    const userName = sessionStorage.getItem("user_name") || "User";
    const plan = sessionStorage.getItem("plan") || "free";

    const planDetails = {
      free: { label: "Free plan — 5 GB total", used: "1.2 GB" },
      starter: { label: "Starter plan — 1 TB total", used: "80 GB" },
      pro: { label: "Pro plan — 2 TB total", used: "320 GB" },
      enterprise: { label: "Enterprise plan — 5 TB total", used: "1.1 TB" }
    };

    document.querySelector("h1").innerText = `Welcome to MonkyBite Cloud, ${userName}`;
    document.getElementById("plan-info").innerText = `You're using the ${planDetails[plan].label}`;
    document.getElementById("usage-info").innerText = `You've used ${planDetails[plan].used} so far`;
  </script>
</body>
</html>
