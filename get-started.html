<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Started — MonkyBite</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="MonkyBite Logo" />
      <span class="brand-name">MonkyBite</span>
    </div>
    <nav>
      <a href="index.html">HOME</a>
      <a href="#">LOGIN</a>
      <a href="#">CONTACT</a>
    </nav>
  </header>

  <main class="get-started-box">
    <h1>Sign up or log in</h1>
    <p>We recommend using your main email.</p>

    <div class="auth-options">
      <button id="google-login" class="auth-btn google">Continue with Google</button>
      <button class="auth-btn apple coming-soon" disabled title="Coming soon">Continue with Apple</button>

      <div class="divider">or</div>
      <input type="email" id="user-email" placeholder="Work email" required />
      <button id="email-continue" class="auth-btn primary">Continue</button>
    </div>
  </main>

  <footer>
    <p>© 2025 MonkyBite. Made with bite in the U.S.</p>
  </footer>

  <script>
  document.getElementById("google-login").addEventListener("click", function () {
    const width = 500;
    const height = 600;
    const left = (screen.width / 2) - (width / 2);
    const top = (screen.height / 2) - (height / 2);

    window.open(
      "https://accounts.google.com/o/oauth2/v2/auth?client_id=574985924505-q4kmp3ml64kh86bjpvc49jfksi363ldv.apps.googleusercontent.com&redirect_uri=https://monkybite.com/auth-callback.html&response_type=token&scope=email%20profile",
      "GoogleLogin",
      `width=${width},height=${height},top=${top},left=${left}`
    );
  });
</script>

  
</body>
</html>
