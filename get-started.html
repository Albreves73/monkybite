<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up â€” MonkyBite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  

</head>
<body>

  <!-- ðŸ”· Barra de navegaÃ§Ã£o -->
  <header>
    <a href="index.html" class="logo">
      <img src="logo.png" alt="MonkyBite Logo" />
      <span class="brand-name">MonkyBite</span>
    </a>
    <nav>
      <a href="index.html">HOME</a>
      <a href="login.html">LOGIN</a>
      <a href="plans.html">SIGN UP</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <!-- ðŸ”· FormulÃ¡rio de cadastro -->
  <div class="signup-wrapper">
    <h1>Create your MonkyBite account</h1>
    <p class="plan-message" id="selected-plan">Loading plan...</p>

    <form id="signup-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <div class="name-row">
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required />
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required />
        </div>
      </div>

      <label for="password">Create Password</label>
      <input type="password" id="password" name="password" required />

      <div class="terms">
        <input type="checkbox" id="agree" required />
        <label for="agree">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</label>
      </div>

      <button type="submit">Agree and Sign Up</button>
    </form>
  </div>

  <!-- ðŸ”· Script -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const selectedPlan = params.get("plan") || "free";

    const planDisplay = document.getElementById("selected-plan");
    if (selectedPlan) {
      const formatted = selectedPlan.charAt(0).toUpperCase() + selectedPlan.slice(1);
      planDisplay.textContent = `You're signing up for the ${formatted} plan.`;
    } else {
      planDisplay.textContent = "No plan selected.";
    }

    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const fullName = document.getElementById("first-name").value + " " + document.getElementById("last-name").value;
      sessionStorage.setItem("user_name", fullName);
      sessionStorage.setItem("plan", selectedPlan);
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
