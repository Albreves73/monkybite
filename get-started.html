<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up â€” MonkyBite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .signup-wrapper {
      max-width: 480px;
      margin: 60px auto;
      padding: 40px;
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 8px;
      font-family: sans-serif;
    }

    .signup-wrapper h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .signup-wrapper p.plan-message {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .signup-wrapper label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .signup-wrapper input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .signup-wrapper button {
      width: 100%;
      padding: 12px;
      background-color: #007ee5;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .signup-wrapper button:hover {
      background-color: #005bb5;
    }

    .signup-wrapper .terms {
      font-size: 12px;
      color: #777;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="signup-wrapper">
    <h1>Create your MonkyBite account</h1>
    <p class="plan-message" id="selected-plan">Loading plan...</p>

    <form id="signup-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Create Password</label>
      <input type="password" id="password" name="password" required />

      <label for="card">Card Number</label>
      <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required />

      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required />

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="123" required />

      <button type="submit">Agree and Sign Up</button>
      <p class="terms">By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const selectedPlan = params.get("plan") || "free";

    const planDisplay = document.getElementById("selected-plan");
    if (selectedPlan) {
      const formatted = selectedPlan.charAt(0).toUpperCase() + selectedPlan.slice(1);
      planDisplay.textContent = `You're signing up for the ${formatted} plan.`;
    } else {
      planDisplay.textContent = "No plan selected.";
    }

    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      sessionStorage.setItem("user_name", name);
      sessionStorage.setItem("plan", selectedPlan);
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
