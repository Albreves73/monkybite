<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ðŸ”· CabeÃ§alho -->
  <header>
    <a href="index.html" class="logo">
      <img src="logo.png" alt="MonkyBite Logo" />
      <span class="brand-name">MonkyBite</span>
    </a>
    <nav>
      <a href="index.html">HOME</a>
      <a href="login.html">LOGIN</a>
      <a href="plans.html">SIGN UP</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <!-- ðŸ”· ConteÃºdo principal -->
  <main class="signup-container">
    <h1>Create Your Account</h1>
    <p id="selected-plan">Loading plan...</p>

    <form action="dashboard.html" method="POST" class="signup-form">
      <!-- Dados pessoais -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Create Password</label>
      <input type="password" id="password" name="password" required />

      <!-- Pagamento -->
      <h2>Payment Details</h2>

      <label for="card">Card Number</label>
      <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required />

      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required />

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="123" required />

      <button type="submit" class="plan-button">Create Account</button>
    </form>
  </main>

  <!-- ðŸ”· RodapÃ© -->
  <footer>
    <p>Â© 2025 MonkyBite</p>
  </footer>

  <!-- ðŸ”· Script para mostrar plano escolhido -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const plan = params.get("plan");
    const planDisplay = document.getElementById("selected-plan");

    if (plan) {
      const formatted = plan.charAt(0).toUpperCase() + plan.slice(1);
      planDisplay.textContent = `You selected the ${formatted} plan.`;
    } else {
      planDisplay.textContent = "No plan selected.";
    }
  </script>

  <form id="signup-form" class="signup-form">
  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" required />

  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" required />

  <label for="password">Create Password</label>
  <input type="password" id="password" name="password" required />

  <h2>Payment Details</h2>
  <label for="card">Card Number</label>
  <input type="text" id="card" name="card" required />

  <label for="expiry">Expiry Date</label>
  <input type="text" id="expiry" name="expiry" required />

  <label for="cvv">CVV</label>
  <input type="text" id="cvv" name="cvv" required />

  <button type="submit" class="plan-button">Create Account</button>
</form>

<script>
  const params = new URLSearchParams(window.location.search);
  const selectedPlan = params.get("plan") || "free";

  document.getElementById("signup-form").addEventListener("submit", function(e) {
    e.preventDefault(); // impede envio automÃ¡tico

    const name = document.getElementById("name").value;
    sessionStorage.setItem("user_name", name);
    sessionStorage.setItem("plan", selectedPlan);

    window.location.href = "dashboard.html";
  });

  // Mostrar plano escolhido
  const planDisplay = document.getElementById("selected-plan");
  if (planDisplay) {
    const formatted = selectedPlan.charAt(0).toUpperCase() + selectedPlan.slice(1);
    planDisplay.textContent = `You selected the ${formatted} plan.`;
  }
</script>


</body>
</html>
