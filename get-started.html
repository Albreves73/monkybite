<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Started — MonkyBite</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="MonkyBite Logo" />
      <span class="brand-name">MonkyBite</span>
    </div>
    <nav>
      <a href="index.html">HOME</a>
      <a href="#">LOGIN</a>
      <a href="#">CONTACT</a>
    </nav>
  </header>

  <main class="get-started-box">
    <h1>Sign up or log in</h1>
    <p>Use your work email to get started with MonkyBite</p>

    <div class="auth-options">
      <button class="auth-btn google">Continue with Google</button>
      <button class="auth-btn apple">Continue with Apple</button>
      <div class="divider">or</div>
      <input type="email" placeholder="Work email" />
      <button class="auth-btn primary">Continue</button>
    </div>
  </main>

  <footer>
    <p>© 2025 MonkyBite. Made with bite in the U.S.</p>
  </footer>
</body>
</html>
