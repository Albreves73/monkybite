<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create your MonkyBite account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ðŸ”· Header -->
 <!-- ðŸ”· Header com menu responsivo -->
<header>
  <a href="index.html" class="logo">
    <img src="logo.png" alt="MonkyBite Logo" />
    <span class="brand-name">MonkyBite</span>
  </a>

  <div class="nav-wrapper">
    <!-- Desktop menu -->
    <nav class="nav-desktop">
      <a href="index.html">HOME</a>
      <a href="login.html">LOGIN</a>
      <a href="plans.html">SIGN UP</a>
      <a href="contact.html">CONTACT</a>
    </nav>

    <!-- Mobile menu -->
    <button class="hamburger" id="hamburger-btn">â˜°</button>
    <nav class="nav-mobile hidden" id="mobile-nav">
      <a href="index.html">HOME</a>
      <a href="login.html">LOGIN</a>
      <a href="plans.html">SIGN UP</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </div>
</header>


  <!-- ðŸ”· Go Back Button -->
  <div class="go-back-wrapper">
    <a href="plans.html" class="go-back">Go Back</a>
  </div>

  <!-- ðŸ”· Signup Form -->
  <main class="signup-wrapper">
    <h1 class="signup-title">Create your MonkyBite account</h1>
    <p id="selected-plan">You're signing up for the Free plan.</p>

    <div class="social-signup">
  <a href="#" class="social-login">Sign up with Google</a>
  <a href="#" class="apple-login">Sign up with Apple</a>
</div>

<div class="divider">or</div>

    
    <form id="signup-form" class="signup-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <div class="name-row">
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required />
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required />
        </div>
      </div>

      <label for="password">Create Password</label>
      <input type="password" id="password" name="password" required />

      <!-- ðŸ”· Consent notice (Dropbox-style) -->
<p class="consent-notice">
  By clicking <strong>Agree and Sign Up</strong>, you agree to our
  <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
</p>
<p class="consent-notice">...</p>
<button type="submit" class="signup-button">Agree and Sign Up</button>


  <!-- ðŸ”· Script: Load selected plan and handle form -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const selectedPlan = params.get("plan");

    if (!selectedPlan) {
      window.location.href = "plans.html";
    }

    const planDisplay = document.getElementById("selected-plan");
    const formatted = selectedPlan.charAt(0).toUpperCase() + selectedPlan.slice(1);
    planDisplay.textContent = `You're signing up for the ${formatted} plan.`;

    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const fullName = document.getElementById("first-name").value + " " + document.getElementById("last-name").value;
      sessionStorage.setItem("user_name", fullName);
      sessionStorage.setItem("plan", selectedPlan);

      const paidPlans = ["starter", "pro", "enterprise"];
      if (paidPlans.includes(selectedPlan)) {
        window.location.href = "billing.html";
      } else {
        window.location.href = "dashboard.html";
      }
    });
  </script>

      <!-- ðŸ”· Script no final da pÃ¡gina -->
<script>
  const hamburgerBtn = document.getElementById("hamburger-btn");
  const mobileNav = document.getElementById("mobile-nav");

  hamburgerBtn.addEventListener("click", () => {
    mobileNav.classList.toggle("hidden");
  });
</script>


</body>
</html>
