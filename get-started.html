<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Started — MonkyBite</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="MonkyBite Logo" />
      <span class="brand-name">MonkyBite</span>
    </div>
    <nav>
      <a href="index.html">HOME</a>
      <a href="#">LOGIN</a>
      <a href="#">CONTACT</a>
    </nav>
  </header>

  <section class="get-started-hero">
    <h1>Let’s Get Started</h1>
    <p>Launch your cloud infrastructure with bite — fast, secure, and scalable.</p>
    <a href="#form" class="btn">Start Now</a>
  </section>

  <section id="form" class="get-started-form">
    <h2>Tell Us About You</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your email" required />

      <label for="company">Company</label>
      <input type="text" id="company" placeholder="Your company name" />

      <label for="goal">What are you building?</label>
      <textarea id="goal" placeholder="Briefly describe your project..."></textarea>

      <button type="submit" class="btn">Launch with MonkyBite</button>
    </form>
  </section>

  <footer>
    <p>© 2025 MonkyBite. Made with bite in the U.S.</p>
  </footer>
</body>
</html>
