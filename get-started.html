<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Started — MonkyBite</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <!-- Cabeçalho MonkyBite -->
  <header>
    <a href="index.html" class="logo">
      <img src="logo.png" alt="MonkyBite Logo" />
      <span class="brand-name">MonkyBite</span>
    </a>
    <nav>
  <a href="index.html">HOME</a>
  <a href="get-started.html?mode=login">LOGIN</a>
  <a href="get-started.html?mode=signup">SIGN UP</a>
  <a href="contact.html">CONTACT</a>
</nav>

  </header>

  <!-- Bloco principal de login -->
  <main class="get-started-box">
    <h1>Sign up or log in</h1>
    <p>We recommend using your main email.</p>

    <div class="auth-options">
      <button id="google-login" class="auth-btn button google">Continue with Google</button>
      <button class="auth-btn apple coming-soon" disabled title="Coming soon">Continue with Apple</button>

      <div class="divider">or</div>

      <input type="email" id="email" placeholder="Your email" />
      <button class="button primary" onclick="handleEmailLogin(event)">Continue</button>
    </div>
  </main>

  <!-- Rodapé MonkyBite -->
  <footer>
    <p>© 2025 MonkyBite.</p>
  </footer>

  <script>
  // Login com Google
  document.getElementById("google-login").addEventListener("click", function () {
    const width = 500;
    const height = 600;
    const left = (screen.width / 2) - (width / 2);
    const top = (screen.height / 2) - (height / 2);

    window.open(
      "https://accounts.google.com/o/oauth2/v2/auth?client_id=574985924505-q4kmp3ml64kh86bjpvc49jfksi363ldv.apps.googleusercontent.com&redirect_uri=https://monkybite.com/auth-callback.html&response_type=token&scope=email%20profile",
      "GoogleLogin",
      `width=${width},height=${height},top=${top},left=${left}`
    );
  });

  // Login com email
<script>
  // Detectar modo via URL
  const params = new URLSearchParams(window.location.search);
  const mode = params.get("mode");
  if (mode === "signup") {
    document.querySelector("h1").textContent = "Create your account";
    document.querySelector("p").textContent = "Start by choosing your method.";
    sessionStorage.setItem("signup_mode", "true");
  } else {
    sessionStorage.removeItem("signup_mode");
  }

  // Login com Google
  document.getElementById("google-login").addEventListener("click", function () {
    const width = 500;
    const height = 600;
    const left = (screen.width / 2) - (width / 2);
    const top = (screen.height / 2) - (height / 2);

    window.open(
      "https://accounts.google.com/o/oauth2/v2/auth?client_id=574985924505-q4kmp3ml64kh86bjpvc49jfksi363ldv.apps.googleusercontent.com&redirect_uri=https://monkybite.com/auth-callback.html&response_type=token&scope=email%20profile",
      "GoogleLogin",
      `width=${width},height=${height},top=${top},left=${left}`
    );
  });

  // Login com email
  function handleEmailLogin(event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    if (!email) {
      alert("Please enter your email.");
      return;
    }

    const isSignup = sessionStorage.getItem("signup_mode") === "true";
    const existingEmails = ["ana@example.com", "user@monkybite.com"];
    const emailExists = existingEmails.includes(email.toLowerCase());

    if (isSignup) {
      if (emailExists) {
        alert("This email is already registered. Redirecting to login.");
        window.location.href = `password.html?email=${encodeURIComponent(email)}`;
      } else {
        window.location.href = `plans.html?email=${encodeURIComponent(email)}&new=true`;
      }
    } else {
      if (emailExists) {
        window.location.href = `password.html?email=${encodeURIComponent(email)}`;
      } else {
        alert("Email not found. Please sign up first.");
        window.location.href = "get-started.html?mode=signup";
      }
    }
  }
</script>


</body>
</html>
