<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up — MonkyBite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <a href="index.html" class="logo">
      <img src="logo.png" alt="MonkyBite Logo" />
      <span class="brand-name">MonkyBite</span>
    </a>
    <nav>
      <a href="index.html">HOME</a>
      <a href="login.html">LOGIN</a>
      <a href="sign-up.html">SIGN UP</a>
    </nav>
  </header>

  <main class="get-started-box">
    <h1>Sign Up</h1>
    <p>Let’s get you started with MonkyBite</p>

    <!-- Plano escolhido ou opções -->
    <p id="plan-display" class="welcome-banner"></p>

    <div id="plan-options" style="display: none;">
      <p>Please choose a plan:</p>
      <button onclick="selectPlan('starter')" class="button primary">Starter</button>
      <button onclick="selectPlan('pro')" class="button primary">Pro</button>
    </div>

    <!-- Formulário de cadastro -->
    <form class="signup-form" onsubmit="handleSignup(event)">
      <input type="email" id="email" placeholder="Your email" class="input-field" />
      <input type="hidden" id="hidden-plan" name="plan" />
      <button type="submit" class="button primary">Continue</button>
      <p id="signup-feedback" class="contact-feedback"></p>
    </form>
  </main>

  <footer>
    <p>© 2023 MonkyBite</p>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const selectedPlan = urlParams.get("plan");

    const planDisplay = document.getElementById("plan-display");
    const hiddenPlan = document.getElementById("hidden-plan");
    const planOptions = document.getElementById("plan-options");

    if (selectedPlan) {
      planDisplay.textContent = `You're signing up for the ${selectedPlan} plan — great choice!`;
      hiddenPlan.value = selectedPlan;
    } else {
      planOptions.style.display = "block";
    }

    function selectPlan(plan) {
      hiddenPlan.value = plan;
      planDisplay.textContent = `You're signing up for the ${plan} plan — great choice!`;
      planOptions.style.display = "none";
    }

    function handleSignup(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const plan = hiddenPlan.value;
      const feedback = document.getElementById("signup-feedback");

      if (!email || !plan) {
        feedback.textContent = "Please enter your email and choose a plan before continuing.";
        feedback.style.color = "#d93025";
        return;
      }

      feedback.textContent = `Welcome, Ana — you're all set for the ${plan} plan!`;
      feedback.style.color = "#1a73e8";

      // Simulação de envio — aqui você pode redirecionar ou enviar via fetch
      // window.location.href = "plans.html";
    }
  </script>

</body>
</html>
