<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to Sign Up â€” MonkyBite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    // Captura o plano da URL, se houver
    const urlParams = new URLSearchParams(window.location.search);
    const selectedPlan = urlParams.get("plan");

    // Redireciona para get-started.html com modo=signup e plano (se houver)
    let redirectURL = "get-started.html?mode=signup";
    if (selectedPlan) {
      redirectURL += `&plan=${selectedPlan}`;
    }

    window.location.replace(redirectURL);
  </script>
</head>
<body>
  <p>Redirecting to sign up...</p>
</body>
</html>
