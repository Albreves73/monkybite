  <script>
    // Captura o plano da URL, se houver
    const urlParams = new URLSearchParams(window.location.search);
    const selectedPlan = urlParams.get("plan");

    // Redireciona para get-started.html com modo=signup e plano (se houver)
    let redirectURL = "get-started.html?mode=signup";
    if (selectedPlan) {
      redirectURL += `&plan=${selectedPlan}`;
    }

    window.location.replace(redirectURL);
  </script>
