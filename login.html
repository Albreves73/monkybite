
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — MonkyBite</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin: 60px auto;
    }

    .login-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #1a2a4f;
    }

    .login-container button,
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .social-login {
      background-color: #4285F4;
      color: white;
      border: none;
    }

    .apple-login {
      background-color: black;
      color: white;
      border: none;
    }

    .email-login {
      background-color: #1a73e8;
      color: white;
      border: none;
    }

    .email-login:hover {
      background-color: #0049c6;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: #1a73e8;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a href="javascript:history.back()" class="go-back">Go Back</a>


  <!-- ✅ Navegação padronizada -->
  <header>
    <a href="index.html" class="logo">
      <img src="logo.png" alt="MonkyBite Logo" />
      <span class="brand-name">MonkyBite</span>
    </a>
    <nav>
      <a href="index.html">HOME</a>
      <a href="login.html">LOGIN</a>
      <a href="plans.html">SIGN UP</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <div class="go-back-wrapper">
  <a href="javascript:history.back()" class="go-back">Go Back</a>
</div>


  <!-- ✅ Conteúdo principal -->
  <div class="login-container">
    <h2>Login to MonkyBite</h2>
    <button class="social-login">Continue with Google</button>
    <button class="apple-login">Continue with Apple</button>
    <hr />
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button class="email-login" type="submit">Login</button>
    </form>
    <div class="signup-link">
      <p>New to MonkyBite? <a href="get-started.html">Create an account</a></p>
    </div>
  </div>

  <!-- ✅ Rodapé -->
  <footer>
    <p>© 2025 MonkyBite</p>
  </footer>

</body>
</html>
