<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MonkyBite — Choose Your Plan</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .plans-container {
      max-width: 800px;
      margin: 60px auto;
      text-align: center;
    }

    .plans-container h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #1a2a4f;
    }

    .plans-container p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #555;
    }

    .plan-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }

    .plan-card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .plan-card h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #1a2a4f;
    }

    .plan-card p {
      font-size: 0.95rem;
      color: #333;
      margin-bottom: 20px;
    }

    .plan-card button {
      padding: 10px 20px;
      background-color: #1a2a4f;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .plan-card button:hover {
      background-color: #14203a;
    }
  </style>
</head>
<body>
  <div class="plans-container">
    <h1>Welcome to MonkyBite!</h1>
    <p>Select your plan to continue:</p>

    <div class="plan-grid">
      <div class="plan-card">
        <h2>Free</h2>
        <p>Basic storage and collaboration tools. Great for individuals.</p>
        <button onclick="continueToCloud('free')">Choose Free</button>
      </div>
      <div class="plan-card">
        <h2>Pro</h2>
        <p>Advanced features, more storage, and priority support.</p>
        <button onclick="continueToCloud('pro')">Choose Pro</button>
      </div>
      <div class="plan-card">
        <h2>Enterprise</h2>
        <p>Custom solutions for teams and organizations.</p>
        <button onclick="continueToCloud('enterprise')">Choose Enterprise</button>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    function continueToCloud(plan) {
      // Aqui você pode salvar o plano no backend futuramente
      window.location.href = "https://nextcloud.monkybite.com/login?token=" + token;
    }
  </script>
</body>
</html>
