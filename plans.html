<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MonkyBite — Choose Your Plan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ✅ Cabeçalho igual ao da homepage -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="MonkyBite Logo" />
      <span class="brand-name">MonkyBite</span>
    </div>
    <nav>
      <a href="index.html">HOME</a>
      <a href="get-started.html">LOGIN</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <!-- ✅ Conteúdo da página de planos -->
  <section class="plans-container">
    <h1>Welcome to MonkyBite!</h1>
    <p>Select your plan to continue:</p>

    <div class="plan-grid">
      <div class="plan-card">
        <h2>Free</h2>
        <p>Basic storage and collaboration tools. Great for individuals.</p>
        <button onclick="continueToCloud('free')">Choose Free</button>
      </div>
      <div class="plan-card">
        <h2>Pro</h2>
        <p>Advanced features, more storage, and priority support.</p>
        <button onclick="continueToCloud('pro')">Choose Pro</button>
      </div>
      <div class="plan-card">
        <h2>Enterprise</h2>
        <p>Custom solutions for teams and organizations.</p>
        <button onclick="continueToCloud('enterprise')">Choose Enterprise</button>
      </div>
    </div>
  </section>

  <!-- ✅ Rodapé igual ao da homepage -->
  <footer>
    <p>© 2025 MonkyBite.</p>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    function continueToCloud(plan) {
      // Futuramente você pode salvar o plano no backend
      window.location.href = "https://nextcloud.monkybite.com/login?token=" + token;
    }
  </script>
</body>
</html>
