<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MonkyBite — Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <a href="index.html" class="logo">
  <img src="logo.png" alt="MonkyBite Logo" />
  <span class="brand-name">MonkyBite</span>
</a>

    <nav>
  <a href="index.html">HOME</a>
  <a href="get-started.html?mode=login">LOGIN</a>
  <a href="get-started.html?mode=signup">SIGN UP</a>
  <a href="contact.html">CONTACT</a>
</nav>

  </header>

  <main class="get-started-box">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you. Whether it’s feedback, support, or partnership ideas — reach out!</p>

<form class="contact-form">
  <input type="text" id="contact-name" placeholder="Your name" class="contact-input" />
  <input type="email" id="contact-email" placeholder="Your email" class="contact-input" />
  <textarea id="contact-message" placeholder="Your message" class="contact-input contact-textarea"></textarea>
  <button type="submit" class="button primary">Send Message</button>
</form>



    
  </main>

  <footer>
    <p>© 2025 MonkyBite.</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Thanks for reaching out! We'll get back to you soon.");
    });
  </script>
</body>
</html>
