<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MonkyBite — Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <a href="index.html" class="logo">
  <img src="logo.png" alt="MonkyBite Logo" />
  <span class="brand-name">MonkyBite</span>
</a>

    <nav>
  <a href="index.html">HOME</a>
  <a href="get-started.html?mode=login">LOGIN</a>
  <a href="get-started.html?mode=signup">SIGN UP</a>
  <a href="contact.html">CONTACT</a>
</nav>

  </header>

  <main class="get-started-box">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you. Whether it’s feedback, support, or partnership ideas — reach out!</p>

    <form id="contactForm" style="width:100%; max-width:400px;">
  <input type="text" placeholder="Your name" required style="width:100%; padding:12px; border-radius:6px; border:1px solid #ccc; font-size:1rem; margin-bottom:12px;" />

  <input type="email" placeholder="Your email" required style="width:100%; padding:12px; border-radius:6px; border:1px solid #ccc; font-size:1rem; margin-bottom:12px;" />

  <textarea placeholder="Your message" rows="5" required style="width:100%; padding:12px; border-radius:6px; border:1px solid #ccc; font-size:1rem;"></textarea>

  <button type="submit" class="button primary" style="margin-top:20px;">Send Message</button>
</form>


    <div style="margin-top:40px; font-size:0.95rem; color:#555;">
      <p>📧 Email: support@monkybite.com</p>
      <p>📱 WhatsApp: +1 (555) 123-4567</p>
      <p>📍 Based in the U.S. — serving users worldwide</p>
    </div>
  </main>

  <footer>
    <p>© 2025 MonkyBite. Made with bite in the U.S.</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Thanks for reaching out! We'll get back to you soon.");
    });
  </script>
</body>
</html>
